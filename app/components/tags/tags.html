<div ng-if="!noTags()">
	<span class="label label-default st-tag" ng-repeat="tag in tags">
		{{tag}}
		<i class="fa fa-times st-clickable" ng-click="delTag($index)"></i>
	</span>
	<div class="st-vsp-4"></div>
	<div class="st-vsp-4"></div>
</div>
<div class="input-group">
	<input class="form-control" placeholder="{{placeholder}}" ng-model="newTag" ng-keyup="addTag($event)" />
	<span class="input-group-btn">
		<button class="btn btn-default" type="button" ng-click="addTag($event)">
			<i class="fa fa-plus"></i>
		</button>
	</span>
</div>
