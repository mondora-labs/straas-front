<!DOCTYPE html>
<html ng-app="loyall">
	<head>

		<title>loyall</title>
		<meta name="viewport" content="width=400, user-scalable=no" />
		<meta charset="utf-8" />

		<!-- @if TARGET=='dev' -->

			<!-- CSS from Bower Components and Google Fonts -->
			<link href="dist/css/vendor.css" type="text/css" rel="stylesheet" />
			<link href="dist/css/google_fonts.css" type="text/css" rel="stylesheet" />
			<!-- Main App CSS -->
			<link href="dist/css/app.css" type="text/css" rel="stylesheet" />

			<!-- JS from Bower Components -->
			<script src="dist/js/vendor.js"></script>
			<!-- Browser reload script -->
			<script>
				(function () {
					var ws = new WebSocket("ws://localhost:8000");
					ws.onmessage = function (e) {
						location.reload();
					};
				})();
			</script>
			<!-- Main App JS -->
			<script>
				window.APP_VERSION = "v0.1.0b";
			</script>
			<script src="dist/js/app.js"></script>
			<script src="dist/js/app.templates.js"></script>

		<!-- @endif -->

		<!-- @if TARGET=='web.prod' -->

			<!-- CSS from Bower Components and Google Fonts -->
			<link href="dist/css/vendor.min.css" type="text/css" rel="stylesheet" />
			<link href="dist/css/google_fonts.min.css" type="text/css" rel="stylesheet" />
			<!-- Main App CSS -->
			<link href="dist/css/app.min.css" type="text/css" rel="stylesheet" />

			<!-- JS from Bower Components -->
			<script src="dist/js/vendor.min.js"></script>
			<!-- Main App JS -->
			<script>
				window.APP_VERSION = "v0.1.0";
				window.prerenderReady = false;
			</script>
			<script src="dist/js/app.templates.min.js"></script>
			<script src="dist/js/app.min.js"></script>

		<!-- @endif -->

	</head>

	<body ng-controller="MainController">
		<div ui-view class="ll-fullsize"></div>
	</body>

</html>
